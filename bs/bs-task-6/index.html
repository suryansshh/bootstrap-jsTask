<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS | Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1a601d31f5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main-form">
        <form class="needs-validation" novalidate>

            <div class="row mb-3">
                <label for="validationCustomUsername" class="form-label col-sm-12">Name</label>
                <div class="col-sm-12">
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" placeholder="Name" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="validationCustomUsername" class="form-label col-sm-12">Email</label>
                <div class="col-sm-12">
                    <div class="input-group has-validation">
                        <input type="email" class="form-control" placeholder="E-Mail Address"
                            id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="validationCustomUsername" class="form-label col-sm-12">Password</label>
                <div class="col-sm-12">
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="validationCustom04" class="form-label col-sm-12">Hobbies</label>
                <div class="col-sm-12">
                    <div class="input-group">
                       <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Select a hobby ...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-danger footer-button">Submit</button>
                </div>
            </div>

        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
