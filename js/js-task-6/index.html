<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS | Task 6</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="./styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="https://www.ethnus.com" onsubmit="return validate()">
            <h1 class="h1 mb-3 fw-normal title-insta">Instagram</h1>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input id="i1" type="text" class="form-control" placeholder="Username">
            </div>
            <div id="checkUser">

            </div>


            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input id="i2" type="password" class="form-control mb-0" placeholder="Password">
            </div>

            <div id="checkPassword">

            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <br><br>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>

                <a href="#" class="forgot">Forgot Password?</a>
            </div>
        </form>
        <br>
        <p>Don't have an account? <a href="#" class="signup">Sign up here.</a></p>
    </main>

    <script src="https://kit.fontawesome.com/1a601d31f5.js" crossorigin="anonymous"></script>

    <script>
        function validate() {
            var un = document.getElementById("i1").value;
            var pwd = document.getElementById("i2").value;
            if (un.length == 0) {
                document.getElementById("checkUser").innerHTML = '<p style="text-align: left; margin-left: 5px;" class="text-danger">Enter a valid username</p>';
            } else {
                document.getElementById("checkUser").innerHTML = '';
            }
            if (pwd.length < 5) {
                document.getElementById("checkPassword").innerHTML = '<p  style="text-align: left; margin-left: 5px;" class="text-danger">Weak</p>';
            } else if (pwd.length < 9) {
                document.getElementById("checkPassword").innerHTML = '<p  style="text-align: left; margin-left: 5px;" class="text-warning">Medium</p>';
            } else {
                document.getElementById("checkPassword").innerHTML = '<p  style="text-align: left; margin-left: 5px;" class="text-success">Strong</p>';
            }
        }
    </script>
</body>

</html>
